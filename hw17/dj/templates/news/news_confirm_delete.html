{% extends "base.html" %}
{% block title %}Удаление новости{% endblock %}
{% block content %}
  <h1>Подтверждение удаления</h1>
  <p>Вы уверены, что хотите удалить новость "{{ news_item.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{{ news_item.get_absolute_url }}">Отмена</a>
  </form>
{% endblock %}
