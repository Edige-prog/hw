<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новостной сервис{% endblock %}</title>
    <!-- Подключите стили, если необходимо -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Новостной сервис</h1>
        <nav>
            <a href="{% url 'news:list' %}">Главная</a>
            <a href="{% url 'news:create' %}">Добавить новость</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2025 Новостной сервис</p>
    </footer>
</body>
</html>
