{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
  <h1>Вход</h1>
  {% if form.errors %}
    <p>Неверное имя пользователя или пароль.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрироваться</a></p>
{% endblock %}
