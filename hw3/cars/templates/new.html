<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Comment</title>
</head>
<body>
    <h1>Submit a Comment</h1>
    <form action="/cars/new/" method="post">

        <label for="name">Model of the Car:</label>
        <textarea name="name" id="name" rows="4" cols="50" required></textarea>
        <br><br>
        <label for="year">Year:</label>
        <textarea name="year" id="year" rows="4" cols="50" required></textarea>
        <br><br>

        <button type="submit">Submit Comment</button>
    </form>
</body>
</html>
